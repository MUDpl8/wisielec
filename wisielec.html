    <title>Wisielec</title>
    <script href = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        var hasla = ["mydło w płynie", "hamburger bez mięsa"]

        function ustawHaslo(){
            var haslo = hasla[Math.floor(Math.random() * 2)];
            var ukryteHaslo = haslo;
            for(i = 0; i < haslo.lenght; i++){
                if(ukryteHaslo[i] != " "){
                    ukryteHaslo[i] = "_";
                }
                else{
                    ukryteHaslo[i] = " ";
                }
            }
            alert(ukryteHaslo);
            document.querySelector("#haslo").innerHTML = ukryteHaslo;
        }
    </script>

</head>
<body onload = "ustawHaslo()">
